<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentor-Hub | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#14213D',
              secondary: '#FCA311',
              accent: '#E5E5E5',
              dark: '#000000',
              light: '#FFFFFF',
            },
          }
        }
      }
    </script>
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #14213D 0%, #000000 100%);
      }
      .btn-hover-effect {
        transition: all 0.3s ease;
      }
      .btn-hover-effect:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(252, 163, 17, 0.3);
      }
      .input-focus:focus {
        box-shadow: 0 0 0 2px rgba(252, 163, 17, 0.5);
      }
    </style>
  </head>
  <body class="gradient-bg font-sans min-h-screen flex items-center justify-center p-4">
    <div class="bg-primary rounded-xl shadow-xl p-8 w-full max-w-md">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="assets/logo mentor hub.png" alt="Mentor Hub Logo" class="h-16">
      </div>
      
      <h2 class="text-center text-3xl font-bold text-light mb-8">Welcome Back</h2>
      
      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-accent mb-2">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="your@email.com"
            class="w-full px-4 py-3 bg-primary border border-accent/20 rounded-lg text-light placeholder-accent/50 focus:outline-none input-focus focus:border-secondary transition duration-200"
          />
          <p id="emailError" class="mt-1 text-sm text-red-400 hidden">Please enter a valid email address</p>
        </div>
        
        <div>
          <div class="flex justify-between items-center mb-2">
            <label for="password" class="block text-sm font-medium text-accent">Password</label>
            <a href="#" class="text-sm text-secondary hover:text-yellow-500 transition-colors">Forgot password?</a>
          </div>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="••••••••"
            class="w-full px-4 py-3 bg-primary border border-accent/20 rounded-lg text-light placeholder-accent/50 focus:outline-none input-focus focus:border-secondary transition duration-200"
          />
          <p id="passwordError" class="mt-1 text-sm text-red-400 hidden">Password must be at least 6 characters</p>
        </div>
        
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 text-secondary focus:ring-secondary border-accent/30 rounded"
          />
          <label for="remember-me" class="ml-2 block text-sm text-accent">Remember me</label>
        </div>
        
        <button
          type="submit"
          id="submit"
          class="w-full bg-secondary text-dark font-bold py-3 px-4 rounded-lg hover:bg-yellow-500 transition-colors btn-hover-effect focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-offset-2 focus:ring-offset-primary"
        >
          Sign In
        </button>
      </form>
      
      <!-- Social Login -->
      <div class="mt-8">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-accent/20"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-primary text-accent">Or continue with</span>
          </div>
        </div>
        
        <div class="mt-6 grid grid-cols-2 gap-3">
          <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-accent/20 rounded-lg bg-primary text-accent hover:bg-accent/10 transition-colors">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.477 0 10c0 4.42 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.933.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C17.14 18.163 20 14.418 20 10c0-5.523-4.477-10-10-10z" clip-rule="evenodd"></path>
            </svg>
          </a>
          
          <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-accent/20 rounded-lg bg-primary text-accent hover:bg-accent/10 transition-colors">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.477 0 10c0 5.523 4.477 10 10 10 5.523 0 10-4.477 10-10 0-5.523-4.477-10-10-10zm6.25 15.625c-.322.578-1.197.859-1.953.859h-8.594c-.756 0-1.631-.281-1.953-.859-.322-.578-.322-1.356 0-1.953l4.297-7.422c.322-.578 1.197-.859 1.953-.859.756 0 1.631.281 1.953.859l4.297 7.422c.322.597.322 1.375 0 1.953zM10 7.187L6.875 12.5h6.25L10 7.187z" clip-rule="evenodd"></path>
            </svg>
          </a>
        </div>
      </div>
      
      <!-- Sign Up Link -->
      <div class="mt-8 text-center text-sm text-accent">
        Don't have an account? 
        <a href="#" class="font-medium text-secondary hover:text-yellow-500 transition-colors">Sign up</a>
      </div>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('remember-me').checked;
        
        // Reset error messages
        document.getElementById('emailError').classList.add('hidden');
        document.getElementById('passwordError').classList.add('hidden');
        
        // Validate email
        if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          document.getElementById('emailError').classList.remove('hidden');
          return;
        }
        
        // Validate password
        if (!password || password.length < 6) {
          document.getElementById('passwordError').classList.remove('hidden');
          return;
        }
        
        // Form is valid - simulate login
        const submitBtn = document.getElementById('submit');
        submitBtn.disabled = true;
        submitBtn.innerHTML = `
          <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-dark inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Signing in...
        `;
        
        // Simulate API call
        setTimeout(() => {
          alert(`Login successful!\nEmail: ${email}\nRemember me: ${rememberMe ? 'Yes' : 'No'}`);
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
          
          // In a real app, you would redirect here
          // window.location.href = '/dashboard';
        }, 1500);
      });
      
      // Responsive adjustments
      function handleResize() {
        const form = document.querySelector('form');
        if (window.innerWidth < 640) {
          form.classList.add('space-y-4');
          form.classList.remove('space-y-6');
        } else {
          form.classList.add('space-y-6');
          form.classList.remove('space-y-4');
        }
      }
      
      // Initial call and event listener
      handleResize();
      window.addEventListener('resize', handleResize);
    </script>
  </body>
</html>
